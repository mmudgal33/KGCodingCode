<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display Block</title>
    <link rel="stylesheet" href="../../css/level 5/display_block.css">
</head>
<body>
    <div id="parent">
        <div id="div1" class="box">box1</div>
        <div id="div2" class="box">box2</div>
        <div id="div3" class="box">box3</div>
    </div>
</body>
</html>

<!-- 
Display property - 
1) block - div has by default block
2) inline - we can't set width/height (problem of it) - take size according to content and remain in same line
3) inline-block - inline and want to set width/height (properties) use display: inline-block
4) none - if visibility off then space taken by it. use display: none
          if delete something then change display: none to it instantly 

-->
